<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div id="top">
        <h3>Hogwartz 1991</h3>
      </div>
      <h1>Students</h1>
    </header>

    <section id="list_details">
      <span class="house_number" id="Gryffindor"></span>
      <span class="house_number" id="Slytherin"></span>
      <span class="house_number" id="Hufflepuff"></span>
      <span class="house_number" id="Ravenclaw"></span>
      <span class="number_of_students" id="nonexpel"></span>
      <span class="number_of_students" id="expel"></span>
      <span class="number_of_students" id="current"></span>
    </section>

    <h4>Filter</h4>
    <section id="filter">
      <p>
        <button class="filter" data-action="filter" data-filtertype="house" data-filter="Gryffindor">Gryffindor</button>
        <button class="filter" data-action="filter" data-filtertype="house" data-filter="Slytherin">Slytherin</button>
        <button class="filter" data-action="filter" data-filtertype="house" data-filter="Ravenclaw">Ravenclaw</button>
        <button class="filter" data-action="filter" data-filtertype="house" data-filter="Hufflepuff">Hufflepuff</button>
        <br /><br />
        <button class="filter" data-action="filter" data-filtertype="player">Quidditch Players</button>
        <button class="filter" data-action="filter" data-filtertype="captain">Quidditch Captains</button>
        <button class="filter" data-action="filter" data-filtertype="prefect">Prefects</button>
        <button class="filter" data-action="filter" data-filtertype="clubmember">Clubmembers</button>
        <button class="filter" data-action="filter" data-filtertype="nonexpel">Non Expelled</button>
        <button class="filter" data-action="filter" data-filtertype="expel">Expelled</button
        ><!-- Probably not needed, but could be nice to have all filter -->
        <button class="filter" data-action="filter" data-filter="*">All</button>
      </p>
    </section>
    <h4>Sort</h4>
    <section id="sort">
      <p data-action="sort" data-sort-direction="asc" data-sort="firstName">Firstname</p>
      <p data-action="sort" data-sort-direction="asc" data-sort="lastName">Lastname</p>
      <p data-action="sort" data-sort-direction="asc" data-sort="house">House</p>
      <p data-action="sort" data-sort-direction="asc" data-sort="player">Quidditch Players</p>
      <p data-action="sort" data-sort-direction="asc" data-sort="captain">Quidditch Captains</p>
      <p data-action="sort" data-sort-direction="asc" data-sort="prefect">Prefects</p>
      <p data-action="sort" data-sort-direction="asc" data-sort="clubmember">Clubmembers</p>
    </section>
    <section id="search">
      <label for="search_input">Search</label>
      <input type="search" id="search_input" />
    </section>
    <section class="container"></section>
    <template>
      <article id="item">
        <div class="student_name">
          <h2 class="first_name"></h2>
          <h2 class="nick_name"></h2>
          <h2 class="middle_name"></h2>
          <h2 class="last_name"></h2>
          <p class="house"></p>
        </div>
        <img class="prefect" src="" alt="" />
        <img class="blood" src="" alt="" />
        <img class="is" src="" alt="" />
        <button class="expel_button"></button>
      </article>
    </template>

    <section id="detail" class="hide" data-theme="Griffindor">
      <article class="item">
        <button class="close">x</button>
        <img class="profile" src="" alt="" />
        <h2 class="first_name"></h2>
        <h2 class="nick_name"></h2>
        <h2 class="middle_name"></h2>
        <h2 class="last_name"></h2>
        <p class="house"></p>
        <img class="prefect" src="" alt="" />
        <img class="blood" src="" alt="" />
        <img class="is" src="" alt="" />
      </article>
    </section>

    <section id="prefect_popup" class="hide">
      <article class="item">
        <button class="close">x</button>
        <p></p>
        <h2 class="full_name"></h2>
        <button class="accept_button"></button>
      </article>
    </section>

    <script src="script.js"></script>
  </body>
</html>
